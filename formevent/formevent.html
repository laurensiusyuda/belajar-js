<!DOCTYPE html>
<html lang="id">

    <head>
        <meta charset="UTF-8">
        <title>Form World</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h2>Input Event Form</h2>

            <form id="formDataDiri" autocomplete="off">
                <!-- Input Nama -->
                <div class="form-element">
                    <label for="inputNama">Nama Panggilan:</label>
                    <input id="inputNama" type="text" name="nama"
                        placeholder="Nama panggilan Anda" maxlength="15">
                    <label id="notifikasiSisaKarakter">Sisa karakter: <span
                            id="sisaKarakter">15</span></label>
                </div>

                <!-- Copy Field -->
                <div class="form-element">
                    <label for="inputCopy"><i>Copy</i> tulisan ini:</label>
                    <input id="inputCopy" type="text" name="copy"
                        value="Hello World!" readonly>
                </div>

                <!-- Paste Field -->
                <div class="form-element">
                    <label for="inputPaste"><i>Paste</i> tulisan di
                        sini:</label>
                    <input id="inputPaste" type="text" name="paste"
                        placeholder="Paste sesuatu di sini">
                </div>

                <!-- Captcha -->
                <div class="form-element">
                    <label for="inputCaptcha">Tulis <i>captcha</i>
                        berikut:</label>
                    <img
                        src="https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/captcha.png"
                        alt="Captcha">
                    <input id="inputCaptcha" type="text" name="captcha"
                        placeholder="Tulis captcha di sini">
                    <p>Tekan Enter pada keyboard jika sudah selesai menulis
                        <i>captcha</i>.</p>
                </div>

                <!-- Submit Button -->
                <div class="form-element center">
                    <input id="submitButton" type="submit" value="Submit Data"
                        disabled>
                </div>
            </form>
        </div>

        <script src="index.js"></script>
    </body>

</html>
