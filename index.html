<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Menggunakan Event</title>

    <style>
        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
            padding: 15px;
        }
        
        #generateButton {
            margin-top: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="content" align="center" hidden>
        <button id="increment-button">Tekan Saya :)</button>
        <h3>
            Kamu sudah menekan tombol ini sebanyak <span id="count">0</span> kali
        </h3>
    </div>
    <script>
        function welcome() {
            alert('Sim salabim muncullah elemen-elemen HTML!');
            const contents = document.querySelector('.content');
            contents.removeAttribute('hidden');
        }

        function increment() {
            const countElement = document.getElementById('count');
            countElement.innerText++;

            if (countElement.innerText == 7) {
                const hiddenMessage = document.createElement('h4');
                hiddenMessage.innerText = 'Selamat! Anda menemukan hadiah tersembunyi...';

                const image = document.createElement('img');
                image.setAttribute(
                    'src',
                    'https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/catto.jpg'
                );
                image.style.width = '200px';

                const contents = document.querySelector('.content');
                contents.appendChild(hiddenMessage);
                contents.appendChild(image);
            }
        }

        window.addEventListener('load', welcome);
        const button = document.getElementById('increment-button');
        button.addEventListener('click', increment);
    </script>
</body>

</html>
