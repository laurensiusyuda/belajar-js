<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>📚 Bookshelf App</h1>
        <p>Kelola koleksi buku Anda dengan mudah</p>
    </header>

    <main>
        <section>
            <h2>📖 Tambah Buku Baru</h2>
            <form id="bookForm" data-testid="bookForm">
                <div>
                    <label for="bookFormTitle">Judul Buku</label>
                    <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" placeholder="Masukkan judul buku" />
                </div>
                <div>
                    <label for="bookFormAuthor">Penulis</label>
                    <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" placeholder="Masukkan nama penulis" />
                </div>
                <div>
                    <label for="bookFormYear">Tahun Terbit</label>
                    <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" placeholder="Masukkan tahun terbit" min="1000" max="2030" />
                </div>
                <div>
                    <label for="bookFormIsComplete">
              <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
              Selesai dibaca
            </label>
                </div>
                <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
            </form>
        </section>

        <section>
            <h2>🔍 Cari Buku</h2>
            <form id="searchBook" data-testid="searchBookForm">
                <div>
                    <label for="searchBookTitle">Cari berdasarkan judul</label>
                    <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" placeholder="Masukkan judul buku yang dicari" />
                </div>
                <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari Buku
          </button>
            </form>
        </section>

        <section>
            <h2>📚 Belum selesai dibaca</h2>
            <div id="incompleteBookList" data-testid="incompleteBookList">
                <div class="empty-state">
                    Belum ada buku yang belum selesai dibaca
                </div>
            </div>
        </section>

        <section>
            <h2>✅ Selesai dibaca</h2>
            <div id="completeBookList" data-testid="completeBookList">
                <div class="empty-state">
                    Belum ada buku yang selesai dibaca
                </div>
            </div>
        </section>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Buku</h3>
            <form id="editForm">
                <div>
                    <label for="editTitle">Judul Buku</label>
                    <input id="editTitle" type="text" required />
                </div>
                <div>
                    <label for="editAuthor">Penulis</label>
                    <input id="editAuthor" type="text" required />
                </div>
                <div>
                    <label for="editYear">Tahun Terbit</label>
                    <input id="editYear" type="number" required min="1000" max="2030" />
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" onclick="closeEditModal()">Batal</button>
                    <button type="submit">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
